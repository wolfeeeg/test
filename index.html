<div id="wrapper">
    	<div id="header">
    		<div id="wrap-header">
                <div class="content-header">
                    <div onclick="toggleAdd()" class="top-button" id="qAdd">
                        <a title="Добавить" href="javascript:void(0);">Добавить</a>
                    </div>
                    <div class="top-button">
                        <a title="Обновить" href="javascript:void(0);" onclick="Clear()">Обновить</a>
                    </div>
                    <br class="clear" />
                    <div class="search">
                        <a class="loop" href="javascript:void(0);" title="Искать"></a>
                        <input class="search-plank"  onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" value="Событие, дата или участник" />
                        <span class="close" onclick="searchClose()"></span>
                        <br class="clear" />
                        <div class="search-result">
                            <span class="uptreug"></span>
                            <div class="plank">
                                <div class="padding">
                                    <ul class="result"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="QuickAddNote">
                        <span class="uptreug"></span>
                        <div class="QuickAdd">
                            <div class="padding">
                                <span class="close" onclick="hideAdd()"></span>
                                <input type="text" class="add" value="5 марта 2013, Название события" onfocus="$('.line').hide();if(this.value==this.defaultValue)this.value='';" onblur="$('.line').show();if(this.value=='')this.value=this.defaultValue;" />
                                <input type="submit" onclick="QuickAdd()" class="sub" value="Создать" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    	</div><!-- #header-->

<div class="HideForNode">
    <div class="addnoteRight">
            <span class="treug"></span>
            <div class="note">
                <div class="padd">
                    <span class="close"></span>
                    <input id="blur" class="event" type="text" title="Событие" value="Событие" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" />
                    <h1 class="hiddenForInput"></h1>
                    <input id="blur" class="date" type="text" title="День, месяц, год" value="День, месяц, год" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"  />
